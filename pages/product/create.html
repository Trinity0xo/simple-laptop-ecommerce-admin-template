            <div class="product-wrapper">
              <h1 class="title">Create new product</h1>
              <form action="" class="create-product-form">
                <div class="info images">
                  <h2 class="title">Images:</h2>
                  <div class="input-group">
                    <label for="images" class="image-add-new-button"
                      >Images (JPG, PNG, JPEG, GIF, WebP):</label
                    >
                    <div class="images-input-group">
                      <div class="images-upload-wrapper">
                        <div class="images-preview"></div>
                        <div class="images-upload-control">
                          <label for="images" class="image-add-new-button"
                            ><i class="fa-solid fa-plus"></i
                          ></label>
                          <input
                            class="images-upload"
                            name="images"
                            id="images"
                            type="file"
                            multiple
                            accept="image/jpg, image/png, image/jpeg, image/gif, image/webp"
                          />
                        </div>
                      </div>
                      <span id="imagesError" class="error-message"></span>
                    </div>
                  </div>
                </div>
                <div class="info genaral-info">
                  <h2 class="title">General Information:</h2>
                  <div class="input-group">
                    <label for="name">Name: </label>
                    <div class="input-group-control">
                      <input
                        class="name"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                        required
                      />
                      <span id="nameError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="brand">Brand: </label>
                    <div class="input-group-control">
                      <select name="brand" id="brand">
                        <option selected>Select brand</option>
                        <option value="1">Apple</option>
                        <option value="2">Asus</option>
                        <option value="3">Acer</option>
                        <option value="4">Lenovo</option>
                      </select>
                      <span id="brandError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="category">Category: </label>
                    <div class="input-group-control">
                      <select name="category" id="category">
                        <option selected>Select category</option>
                        <option value="1">MacBook</option>
                        <option value="2">NoteBook</option>
                        <option value="3">Gaming Laptop</option>
                        <option value="4">Mobile Workstation</option>
                      </select>
                      <span id="categoryError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="shortDescription">Short description: </label>
                    <div class="input-group-control">
                      <textarea
                        name="shortDescription"
                        id="shortDescription"
                        rows="3"
                        placeholder="Short description"
                        required
                      ></textarea>
                      <span
                        id="shortDescriptionError"
                        class="error-message"
                      ></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="description">Description: </label>
                    <div class="input-group-control">
                      <textarea
                        name="description"
                        id="description"
                        rows="5"
                        placeholder="Description"
                        required
                      ></textarea>
                      <span id="descriptionError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="price">Price: </label>
                    <div class="input-group-control">
                      <input
                        type="text"
                        name="price"
                        id="price"
                        placeholder="Price"
                        required
                      />
                      <span id="priceError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="discount">Discount(%): </label>
                    <div class="input-group-control">
                      <input
                        type="text"
                        name="discount"
                        id="discount"
                        placeholder="Discount"
                        required
                      />
                      <span id="quantityError" class="error-message"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <label for="quantity">Quantity: </label>
                    <div class="input-group-control">
                      <input
                        type="number"
                        name="quantity"
                        id="quantity"
                        value="0"
                        required
                      />
                      <span id="quantityError" class="error-message"></span>
                    </div>
                  </div>
