<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../dist/css/reset.css" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/layout.css" />
    <link rel="stylesheet" href="../../dist/css/category.css" />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- overlay -->
      <div class="overlay"></div>

      <!-- sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo">ShopLap</h1>
        </div>
        <ul class="sidebar-menu">
          <li>
            <a href="../brand/index.html"
              ><i class="fa-solid fa-layer-group"></i>Brand</a
            >
          </li>
          <li>
            <a href="../product/index.html"
              ><i class="fa-solid fa-cubes"></i>Product</a
            >
          </li>
          <li>
            <a href="../category/index.html"
              ><i class="fa-solid fa-layer-group"></i>Category</a
            >
          </li>
          <li>
            <a href="../order/index.html"
              ><i class="fa-solid fa-cart-shopping"></i>Order</a
            >
          </li>
          <li>
            <a href="../user/index.html"
              ><i class="fa-solid fa-users"></i>User</a
            >
          </li>
          <li>
            <a href="../role/index.html"
              ><i class="fa-solid fa-user-plus"></i>Role</a
            >
          </li>
        </ul>
        <form action="" class="logout-form">
          <button type="submit" class="logout-button">Logout</button>
        </form>
      </div>

      <!-- main content -->
      <div class="main-content">
        <!-- header -->
        <header>
          <div class="container-fluid">
            <button id="btnSidebarToggle" class="sidebar-toggle-button">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="account">
              <div class="account-avatar">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT18iwsdCCbBfpa50-5BmNa_m_BX087_x1oWQ&s"
                  alt="avatar"
                />
              </div>
              <div class="account-info">
                <p>Hoàng Hà</p>
                <p>Admin</p>
              </div>
            </div>
          </div>
        </header>

        <!-- main -->
        <main>
          <div class="container-fluid">
            <!-- breadcrumb -->
            <ul class="breadcrumb">
              <li><a href="./dashboard.html">Dashboard</a></li>
              <li><a href="./index.html">Category</a></li>
              <li>Create</li>
            </ul>

            <div class="category-wrapper">
              <h1 class="title">Create new category</h1>
              <form action="" class="create-category-form">
                <div class="input-group">
                  <label for="image">Image (JPG, PNG, JPEG, GIF, WebP):</label>
                  <div class="image-input-group">
                    <div class="image-upload-wrapper">
                      <div class="image-preview"></div>
                      <div class="image-upload-control">
                        <label for="image"
                          ><i class="fa-solid fa-plus"></i
                        ></label>
                        <input
                          class="image-upload"
                          name="image"
                          id="image"
                          type="file"
                          accept="image/jpg, image/png, image/jpeg, image/gif, image/webp"
                        />
                      </div>
                    </div>
                    <span id="imageError" class="error-message"></span>
                  </div>
                </div>
                <div class="input-group">
                  <label for="name">Name: </label>
                  <div class="input-group-control">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Category name"
                      required
                    />
                    <span id="nameError" class="error-message"></span>
                  </div>
                </div>
                <div class="input-group">
                  <label for="description">Description: </label>
                  <div class="input-group-control">
                    <textarea
                      name="description"
                      id="description"
                      rows="5"
                      placeholder="Category description"
                      required
                    ></textarea>
                    <span id="descriptionError" class="error-message"></span>
                  </div>
                </div>
                <div class="actions">
                  <div class="empty"></div>
                  <button type="submit" class="save-button">Save</button>
                  <a href="./index.html" class="back-button">Back</a>
                </div>
              </form>
            </div>
          </div>
        </main>

        <!-- footer -->
        <footer>
          <div class="container-fluid">
            <p>
              Copyright &copy; 2025 ShopLap. Design by
              <a href="#">Trinity0xo</a> All rights reserved
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script src="/libraries/jquery/jquery.js"></script>
  <script src="../../scripts/main.js"></script>
  <script src="../../scripts/category.js"></script>
</html>
